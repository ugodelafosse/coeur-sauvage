<header class="fixed z-20 h-24 w-full rounded-lg text-white">
  <div
    [ngClass]="{
      'pointer-events-none h-0 opacity-0': isScrolled,
      'bg-primary-beige-transparent': lastScrollTop != 0,
    }"
    class="container flex h-full items-center justify-between rounded-b-xl pl-5 pr-16 transition-all duration-500 ease-in-out"
  >
    <img
      ngSrc="../../../assets/imgs/logo.webp"
      alt="logo"
      height="442"
      width="442"
      priority
      class="h-24 w-24 cursor-pointer"
      routerLink="/acceuil"
    />
    <div
      class="flex hidden w-1/3 justify-between font-Inter text-lg font-medium tracking-widest lg:block"
    >
      <ul class="list-reset flex flex-1 justify-between">
        <li>
          <a href="#">Acceuil</a>
        </li>
        <li>
          <a href="#">Prestations</a>
        </li>
        <li>
          <a href="#">Contact</a>
        </li>
      </ul>
    </div>
    <fa-icon
      class="cursor-pointer text-3xl"
      [icon]="['fab', 'instagram']"
      (click)="goTo('https://www.instagram.com/cs.coeur.sauvage')"
    ></fa-icon>
  </div>
</header>
